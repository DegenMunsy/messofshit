<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Page</title>
</head>
<body>
  <section class="sign-up">
    <div class="bg-video">
      <div class="content">
        <h1>MEME RACE</h1>
        <br> <br> <br> <br>
        <h3>MEME <br> <br>BURN <br> <br>Bet <br><br> $Bonk <br> <br> <br></h3>
        <h2> FOR THE CULTURE</h2>
        <br>
        <br>
        <button class="btn" id="form-open-btn">CONNECT WALLET</button>
      </div>
      <video src="bg-video.mp4" autoplay loop muted></video>
    </div>
    <div class="meme-upload">
      <h1 class="upload-page-header">upload your meme</h1>
      <h2 class="upload-page-header1">join the race</h2>
      <h2 class="upload-page-header2">live the culture</h2>
      <input class="meme-upload-btn" type="file" accept="image/*">
      <!-- <img id="selectedImage" src="" alt="Selected Image" /> -->
      <br>
      <button class="burn-btn" id="form-open-btn">burn bonk</button>
      <button class="close">
        <span class="material-symbols-outlined">
          close
        </span>
      </button>
    </div>
    
    
  </section>
  <script src="main.js"></script>
</body>
</html>
